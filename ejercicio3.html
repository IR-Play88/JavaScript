<!DOCTYPE HTML>
<html>

<head>
    <title>Ejercicio1</title>
</head>

<body>
    <script type="text/javascript">
        var dia = prompt("Introduce un dia de la semana");

        switch (dia.toLocaleLowerCase()) {
            case 'lunes':
            case 'martes':
            case 'miercoles':
            case 'jueves':
            case 'viernes':
                alert(dia + " dia laborable");
                break;
            case 'sabado':
            case 'domingo':
                alert(dia + " no laborable");
                break;

            default:
                alert(dia + " desconocido");
                break;
                dia.toLocaleUpperCase
                dia.toLowerCase
                dia.toUpperCase
        }
    </script>
</body>

</html>
