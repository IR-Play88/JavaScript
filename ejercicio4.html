<!DOCTYPE HTML>
<html>

<head>
    <title>Ejercicio1</title>
</head>

<body>
    <script type="text/javascript">
       var primerNumero = Number (prompt("Ingrese el primer numero"));
       var segundoNumero = Number (prompt("Ingrese el segundo numero"));

       if (primerNumero > segundoNumero) {
            alert(primerNumero + " es mayor a " + segundoNumero);
       }else if(primerNumero < segundoNumero){
        alert(primerNumero + " es menor a " + segundoNumero);
       }else{
        alert(primerNumero + " es igual a " + segundoNumero);
       }
    </script>
</body>

</html>
